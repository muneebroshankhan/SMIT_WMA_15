<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
    <link rel="stylesheet" href="/Styles.css">
</head>
<body>
    <div class="Form-heading">
         <h1 style="font-size: 30px;">Application Form</h1>
    </div>

    <div class="Form">
        <p>First Name:
            <input type="text" name="FirstName"/>   
        Last Name:
            <input type="text" name="LastName"/>  
        </p>

        <p>Date of birth:
            <input type="date" name="DateOfBirth">
           Age:
           <input type="number" min="01" max="99">
        </p>

        <p>Gender:
        <select name="Gender">
            <option value="male">Male</option>
            <option value="Female">Female</option>
        </select>
        Email Address:
        <input type="email" name="email" placeholder="Enter email address">
        </p>

        <p>Position Available:
        <input type="radio" name="positions" value="Junior Developer" /> Junior Developer
        <input type="radio" name="positions" value="Mid-level Developer"/> Mid-level Developer
        <input type="radio" name="positions" value="Senior Developer"/> Senior Developer
        </p>

        <p>Programming Languages:
            <input type="checkbox" name="Programming Languages" value="Java"/> Java
            <input type="checkbox" name="Programming Languages" value="JavaScript"/> JavaScript
            <input type="checkbox" name="Programming Languages" value="Python"/> Python
        </p>

        <p>Password:
            <input type="password" name="password"/>
            Confirm Password:
            <input type="password" name="Confirm Password"/>
        </p>

        <button>Submit</button>
        <button>Reset</button>
    </div>
</body>
</html>
